<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="presentPopover($event)">
          <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="configuracion-header">

    <!-- Instead of loading an image each time the select changes, use opacity to transition them -->
    <div class="configuracion-image cdmx" [ngStyle]="location === 'cdmx' && {'opacity': '1'}"></div>
    <div class="configuracion-image puebla" [ngStyle]="location === 'puebla' && {'opacity': '1'}"></div>
    <div class="configuracion-image guadalajara" [ngStyle]="location === 'guadalajara' && {'opacity': '1'}"></div>
    <div class="configuracion-image Monterrey" [ngStyle]="location === 'monterrey' && {'opacity': '1'}"></div>
  </div>

  <div class="configuracion-info">
    <h3 class="ion-padding-top ion-padding-start">Configuracion de la app</h3>

    <p class="ion-padding-start ion-padding-end">
Configura tu app para mejores resultados.
    </p>

    <h3 class="ion-padding-top ion-padding-start">Configuracion</h3>

    <ion-list lines="none">
      <ion-item>
        <ion-label>
          Ubicacion de preferencia
        </ion-label>
        <ion-select [(ngModel)]="location" [interfaceOptions]="selectOptions">
          <ion-select-option value="cdmx">Ciudad de Mexico, CDMX</ion-select-option>
          <ion-select-option value="puebla">Puebla, PUE</ion-select-option>
          <ion-select-option value="guadalajara">Guadalajara, JAL</ion-select-option>
          <ion-select-option value="monterrey">Monterrey, NL</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-list>

  </ion-list>
        <ion-label>
          Fecha limite de busqueda
        </ion-label>
        <ion-datetime
          displayFormat="MMM DD, YYYY"
          max="2056"
          [(ngModel)]="conferenceDate">
        </ion-datetime>
      </ion-item>
    </ion-list>

    <h3 class="ion-padding-top ion-padding-start">Detalles de la ubicacion</h3>

    <ion-list lines="none">
      <ion-item>
        <ion-label>
          Miembros activos
        </ion-label>
        <ion-label class="ion-text-end">
          640
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Eventos este mes
        </ion-label>
        <ion-label class="ion-text-end">
          40
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Publicaciones
        </ion-label>
        <ion-label class="ion-text-end">
          200
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
