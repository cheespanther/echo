<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>miembro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">miembro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let miembro of miembro">
        <ion-card class="miembro-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="miembro-item" routerLink="/app/tabs/miembro/miembro-details/{{miembro.id}}">
              <ion-avatar slot="start">
                <img [src]="miembro.profilePic" [alt]="miembro.name + ' profile picture'">
              </ion-avatar>
              <ion-label>
                <h2>{{miembro.nom_estab}}</h2>
                <p>{{miembro.nombre_act}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item *ngFor="let session of miembro.sessions" detail="false" routerLink="/app/tabs/miembro/session/{{session.id}}">
                <ion-label>
                  <h3>{{session.name}}</h3>
                </ion-label>
              </ion-item>

              <ion-item detail="false" routerLink="/app/tabs/miembro/miembro-details/{{miembro.id}}">
                <ion-label>
                  <h3>About {{miembro.nom_estab}}</h3>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
